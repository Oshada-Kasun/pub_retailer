    <script>
      var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        showRightPush = document.getElementById( 'showRightPush' ),
        body = document.body;

      showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
      };

      function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
          classie.toggle( showLeftPush, 'disabled' );
        }
        if( button !== 'showRightPush' ) {
          classie.toggle( showRightPush, 'disabled' );
        }
      }
    </script>

        <div class="tab-content">
          <div id="signin-agile">
            <form action="afterLog.html" method="post">

              <p class="header">User Name</p>
              <input type="text" name="user" value="User Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'User Name';}">

              <p class="header">Password</p>
              <input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

              <input type="checkbox" id="brand" value="">
              <label for="brand"><span></span> Remember me?</label>

              <a href="afterLog.html"><input type="submit" class="sign-in" value="Sign In"></a>

            </form>
          </div>
          <div id="signup-agile">
            <form action="afterReg.html" method="post">

              <p class="header">User Name</p>
              <input type="text" name="user" value="Your Full Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Full Name';}">

              <p class="header">Phone</p>
              <input type="tel" name="phone" value="Your Phone Number" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Your Phone Number';}">

              <p class="header">Email Address</p>
              <input type="email" name="email" value="Email@address.com" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email@address.com';}">

              <p class="header">Password</p>
              <input type="password" name="password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

              <p class="header">Confirm Password</p>
              <input type="password" name="password" value="Confirm Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Confirm Password';}">

              <a href="afterReg.html"><input type="submit" class="register" value="Sign Up"></a>
